<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('hello world!')"/>
<body>
<nav th:replace="fragments :: my-navbar"/>

<div class="container">
    <h1>Posts Index Page</h1>
    <h2>Listing of all the posts</h2>
    <div th:each="post : ${posts}">
        <img th:if="${post.imageUrl}" style="width: 10%; height: 10%" th:src="@{'/uploads/' + ${post.imageUrl}}" />
        <h2>Title: <a th:href="${'/posts/' + post.id}" th:text="${post.title}"></a></h2>
        <h2>Body: <span th:text="${post.body}"></span></h2>
        <!--<h2>user's email: <span th:text="${post.owner.email}"></span></h2>-->
    </div>
</div>

</body>
</html>
