<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Create a new Post')"/>
<body>
<nav th:replace="fragments :: my-navbar"/>
<div class="container">
    <form
            id="createForm"
            th:action="@{/posts/create}"
            th:method="POST"
            th:object="${post}"
            th:include="fragments :: postForm"
            enctype="multipart/form-data"
    >
    </form>
</div>
</body>
</html>
